            <h2> Incorrect </h2> 
        </div>
       
    </div>

    <div id="end-screen" class="end-screen hide">
        <h2> Your Score: </h2>
        <p>
     Type your Initials for Leaderboard: </h3> <input type="text" id="initials" max="3">
